<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Table</title>
    <style>
        body { text-align: center; font-family: Arial; }
        .container { max-width: 400px; margin: auto; margin-top: 50px; }
        .input-box { font-size: 24px; padding: 10px; text-align: center; width: 100%; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .key { font-size: 24px; padding: 20px; background: #f0f0f0; border-radius: 5px; cursor: pointer; }
        .key:active { background: #ccc; }
        .btn { margin-top: 20px; padding: 10px; width: 100%; font-size: 20px; background: green; color: white; border: none; }
    </style>
    <script>
        function addNumber(num) {
            document.getElementById('table_number').value += num;
        }
        function clearInput() {
            document.getElementById('table_number').value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Open Table</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" id="table_number" name="table_number" class="input-box" placeholder="Enter Table Number" readonly required>
            <div class="keypad">
                {% for i in "123456789" %}
                    <button type="button" onclick="addNumber('{{ i }}')">{{ i }}</button>
                {% endfor %}
                <button type="button" onclick="clearInput()">C</button>
                <button type="button" onclick="addNumber('0')">0</button>
            </div>
            <button type="submit" class="btn">Open Table</button>
        </form>
    </div>
</body>
</html>
